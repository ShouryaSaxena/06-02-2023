<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="task1.css">
        <title>Student Registration Form</title>
        <script type="text/JavaScript">

        function showMessage(){  
              
        //fetching elements    
       
        var sname = document.getElementById("sname").value;
        var age = document.getElementById("age").value;
        var sgen = document.getElementById("gender").value;
        var add = document.getElementById("addre").value;
        var cont = document.getElementById("contact").value;

         // for checkbox elements      
         
        var allsub = [];
        function markedsubs(){
            var subs = document.getElementsByName("inp");
            for(i=0;i<subs.length;i++){
                if(subs[i].checked){ 
                    allsub.push(subs[i].value);
                }
            }return allsub;
        } 
        var sub = markedsubs();

        // displaying all the messages on the page 
        
        display_message.innerHTML= " Student's Name: "+sname + " Age: "+age +" Gender:"+ sgen + " Address: "+add + "Contact No. :" +cont + "Subjects: "+ sub;
    }
    </script>
    </head>

        <h1>Student Registration Form</h1>
        <form id="form">
           <div class="form-control">
                <label for="sname">Name:</label>
                <input type="text" id = "sname" placeholder="Enter Student's Name" pattern="[A-Za-z]{1-100}" required>
            </div> 
            <div class="form-control">
                <label for="age">Age:</label>
                <input type="number" id = "age" placeholder="Enter Student's Age" pattern="[0-9]{1-2}" required>
            </div>

            <div class="form-control">
                <label for="gender">Gender: </label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-control">
                <label for="addre">Address: </label>
                <input type="text" id = "addre" placeholder="Enter Student's Address" required>
            </div>

            <div class="form-control">
                <label for="contact">Contact No.</label>
                <input type="tel" id = "contact" placeholder="Enter Mobile Number: +91 " maxlength="10" pattern="[0-9]{10}" required>
            </div>
            <div style="text-align: left;">
                <label><b>Subjects to Enroll: 
                    <small>(can select multiple)</small></b>  
                </label>
            </div>

                <!-- Input Type Checkbox -->
<br>
            <div style="text-align: left; line-height: 200%;">
                <input type="checkbox"
                    name="inp" value="English">English</input></label>
                <label for="inp-1"><br>
                 
                <input type="checkbox"
                    name="inp" value="Mathematics">Mathematics</input></label>
                <label for="inp-2"><br>
                
                <input type="checkbox"
                    name="inp" value="Physics">Physics</input></label>
                <label for="inp-3"><br>
                 
                <input type="checkbox"
                    name="inp" value="Chemistry">Chemistry</input></label>
                <label for="inp-4"><br>
                
                <input type="checkbox"
                    name="inp" value="Biology">Biology</input></label>    
                <label for="inp-5"><br>
                
                <input type="checkbox"
                    name="inp" value="C++ Programming">C++ Programming</input></label>
                <label for="inp-6"><br>
                
                <input type="checkbox"
                    name="inp" value="History">History</input></label>
                <label for="inp-7"><br>
                
                <input type="checkbox"
                    name="inp" value="Hindi">Hindi</input></label>
                <label for="inp-8"><br>
                
                <input type="checkbox"
                    name="inp" value="Sanskrit">Sanskrit</input></label>
                <label for="inp-9">

            <input type="button" onclick="showMessage()" value="submit" id="button" />

        <!-- section to display elements -->
