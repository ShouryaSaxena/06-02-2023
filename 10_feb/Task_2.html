<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels, Fieldsets, Optgroups</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <form>
        <fieldset>                                            <!--  Field set Tag  -->

         <legend><b> Personal Details: </b></legend>          <!--  Legend Tag Used  -->
         <label for="fname">First name:</label>

         <input type="text" id="fname" name="fname"><br><br>
         <label for="lname">Last name:</label>                        <!--  Label tag used  -->

         <input type="text" id="lname" name="lname"><br><br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email"><br><br>
         <label for="birthday">Birthday:</label>
         <input type="date" id="birthday" name="birthday"><br><br>
         <label for="food">Favourite Food:</label>

        <select name="food" id="food">
           <optgroup label="Starters">                                      <!--  Opt group Tag used  -->
           <option value="Pizza">Pizza</option>
           <option value="Burger">Burger</option>
           <option value="Sandwich">Sandwich</option>
           </optgroup>
           <optgroup label="Meals">
           <option value="Egg Curry">Egg Curry</option>
           <option value="Biryani">Biryani</option>
           </optgroup>
         </select>
  <br><br>
  <input type="submit" value="Submit">
        </fieldset>
       </form>
</body>
</html>
