    .container{
        display: flex;

<body>
    <div class="container">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text"/>

    <div class="container">
        <label for="delay">Delay:</label>
        <input id="delay" name="delay" type="number"/>

    <div class="container">
        <button id="set-alarm" onclick="alarm(name,delay)">Set Alarm..</button>

    </div>
