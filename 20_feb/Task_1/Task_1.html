<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorials</title>

<!-------------------------------------------- External JavaScript Link (Relative) --------------------------------------->
    <script src="task1.js"></script>

</head>

<!----------------------------------------------- CSS-------------------------------------->
<style>
    h1{
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .area{
        width: fit-content;
    }
</style>

<!-------------------------------------------------- Internal JavaScript ------------------------------------------>
<script>
    alert("This is an internal JS alert.");
</script>


<!------------------------------------------------ Body ---------------------------------->

<body>
    
    
    <h1>JavaScript Tutorials For You!!</h1>

<!-------------------------------------------------- Inline JavaScript -------------------------------------------->

    <div class="area">
        <p onmouseover="alert('This is an inline JS');">Kindly Hover over me :)</p>
        <input type="button" value="Say Hello" onclick="alert('Hello World!');"/>
    </div>   


</body>
</html>
