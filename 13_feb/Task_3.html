<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    
</head>


<!--  Internal CSS defined/used for body tag  -->

<style>
    body{
        background-color: rgba(1, 74, 10, 0.807);
        text-align: center;
    }
</style>

<body>


<!--  Inline CSS for form tag  -->

    <form style="background-color: rgba(178, 205, 204, 0.878); 
    max-width: 500px;
    margin: 50px auto;
    padding: 30px 20px;
    box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);">
        <fieldset>                                            

         <legend><b> Personal Details: </b></legend>          
         <label for="fname">First name:</label>

         <input type="text" id="fname" name="fname"><br><br>
         <label for="lname">Last name:</label>                        

         <input type="text" id="lname" name="lname"><br><br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email"><br><br>
         <label for="birthday">Birthday:</label>
         <input type="date" id="birthday" name="birthday"><br><br>
         <label for="food">Favourite Food:</label>

        <select name="food" id="food">
           <optgroup label="Starters">                                      
           <option value="Pizza">Pizza</option>
           <option value="Burger">Burger</option>
           <option value="Sandwich">Sandwich</option>
           </optgroup>
           <optgroup label="Meals">
           <option value="Egg Curry">Egg Curry</option>
           <option value="Biryani">Biryani</option>
           </optgroup>
         </select>
  <br><br>
  <input type="submit" value="Submit">
        </fieldset>
       </form>

 <!--  Linking External CSS for the other tags in the body  -->
       
    <link rel="stylesheet" href="/13_feb/css/task3.css">

</body>
</html>
