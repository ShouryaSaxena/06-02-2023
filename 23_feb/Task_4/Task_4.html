<body>
    
    <h1>Plan Your Travel Journey with Us...</h1>

    <div class="opts">
        <div class="locs">
            <label for="from">Boarding: </label>
            <select name="from" id="board" onchange="match(this);" class="mySelect">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Kashmir">Kashmir</option>
                <option value="Goa">Goa</option>
                <option value="Jaipur">Jaipur</option>
             </select>
        </div>
    
        <div class="locs">
            <label for="to">Drop-off: </label>
            <select name="to" id="drop" onchange="match(this);" class="mySelect">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Kashmir">Kashmir</option>
                <option value="Goa">Goa</option>
                <option value="Jaipur">Jaipur</option>
             </select>
        </div>

        <button id="b1" onclick="match(this);">Select this Route..</button>

    </div>
</body>
