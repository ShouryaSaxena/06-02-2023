<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="task1.css">
        <script type="text/JavaScript">
        function displaying(){
            var f = document.getElementsById('fname').value;
            var l = document.getElementsBy('lname').value;
            var a = document.getElementsById('age').value;
            function disradio(){
                var g = document.getElementsByName('gender');
                for(i = 0; i < g.length; i++) {
                    if(g[i].checked)
                    return g[i].value;
                    }
                }
                var res = disradio();
                display_details.innerHTML=" First Name: "+f +"Last Name: "+l +"Age: "+a +"Gender: "+res; }
                
        </script>
    </head>
    <body>

        <h1>Student Registration Form</h1>

        <form id="form">
            
            <div class="form-control">
                <label for="fname">Name:</label>
                <input type="text" id = "fname" placeholder="Enter Student's Name"><br>
            </div>
            <div class="form-control">
                <label for="age">Age:</label>
                <input type="number" id = "fname" placeholder="Enter Student's Age"><br>
            </div>
            <div class="form-control">
                <label for="lname">Last Name:</label>
                <input type="text" id = "fname" placeholder="Enter Last Name"><br>
            </div>
            
                <label for="gender">
                     Gender :
                </label>
                <input type="radio"
                    id="opt-1"
                    name="gender" value="Male">
                <label for="opt-1">Male</label>
                
                <input type="radio"
                    id="opt-2"
                    name="gender" value="Female">
                <label for="opt-2">Female</label>
                
                <input type="radio"
                    id="opt-3"
                    name="gender" value="Others">
                <label for="opt-3">Others</label>
            <input type="button"  onclick="displaying()" value="submit" id="button"/>

    </form>

   <p style="color: aliceblue;">Input: <br><p id="display_details"></p><br></p>
    </body>
</html>
