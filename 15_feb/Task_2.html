<body>
    
<!--------------------------------------------------Head----------------------------------------------------------->

<div class="container d-flex justify-content-center">
        <div class="btn-group d-flex justify-content-center w-25">
            <a href="#" class="btn btn-primary mt-5"><i class="fa-sharp fa-solid fa-plus" style="padding: 10px 10px;"></i>New User</a>
            <a href="#" class="btn btn-danger mt-5 " ><i class="fa-sharp fa-solid fa-user" style="padding: 10px 10px;"></i>I have a account</a>
          </div>
    </div>
    
      
    <div class="row custom-row2 justify-content-center align-items-center ">
        <div class="col-sm-4 col-md-4 col-lg-2 offset-0">
            Click to Select
        </div>
    </div>

<!-------------------------------------------------FORM------------------------------------------------------------>

<div class="container d-flex justify-content-center flex-column w-25">
    <div class="row mt-4" >
        <div class="input-group">
            <input type="email" id ="text "class="form-control" placeholder="Email" required>
            <div class="input-group-text"> <i class="fas fa-envelope"></i></div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="input-group">
            <input type="password" id ="text "class="form-control" placeholder="New Password" required>
            <div class="input-group-text"> <i class="fas fa-key"></i></div>
        </div>
    </div>
    <div class="row mt-4" >
        <div class="input-group">
            <input type="password" id ="text "class="form-control" placeholder="Confirm New Password" required>
            <div class="input-group-text"> <i class="fas fa-key"></i></div>
        </div>
    </div>
</div>


<!----------------------------------------------Payment Options--------------------------------------------------->

<div class="container d-flex justify-content-center align-items-center mt-5 gap-3">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <p class="nav-link" href="#" style="text-decoration: none; color: black;">Pay With:</p>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="fa-sharp fa-solid fa-dollar-sign" style="padding:5px 5px;"></i>PayPal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-sharp fa-solid fa-bitcoin-sign" 
                style="padding:5px 5px;"></i>Bitcoin</a>
        </li>
    </ul>
</div>


<!-- ----------------------------------------------------Footer area----------------------------------------------->

<div class="container d-flex flex-column justify-content-center align-items-center mt-4">

<!---------------Price------------------->

    <div class="row">
        <p><i class="fa-light fa-dollar-sign"></i> <b>99' <sup>99</sup>/mo with </b>
            <i class="fa-solid fa-dollar-sign"></i> </p>
    </div>

<!----------------------------------------------------------------Paypal------------------------------------------->

    <div class="row">
        <a class="text-decoration-none" href="https://paypal.com" target="_blank">What is PayPal?</a>
    </div>

<!---------------------------------------------Lower Buttons ---------------------------------------------------->

    <div class="row">
        <button type="button" class="btn btn-primary mt-3">PAY 
            <i class="fa-light fa-dollar-sign"></i>9'<sup>99</sup> USD WITH PAYPAL</button>
    </div>
</div>
